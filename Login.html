<!doctype html>
<html lang="en">
    <head>
        <title>Log in</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/07b7709211.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 col-sm-0">
                    <img src="images/person02.jpg" alt="images">
                </div>
                <div class="col-6 ">
                    <form>
                        <div class="row">
                            <div class="col-10"><h1 class="mt-4 sign-in ">Sign In</h1></div>
                            <div class="col-2 mt-5">
                                <i class="fa-brands fa-facebook-f  "></i>
                                <i class="fa-brands fa-twitter"></i>
                            </div>
                        </div>
                        <hr>
                        <div class="col-12">
                            <label for="username" class="mt-4 mb-1">Username</label><br>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="col-12">
                            <label for="pwd " class="mt-2 mb-1">Password</label><br>
                            <input type="password" placeholder="passeword">
                        </div>
                        <button class="btn btn-warning sub-button mt-4 text-center">Sign In</button>
                        <div class="row">
                            <div class="col-6"><input type="checkbox" class="check_box"><p class="remember">remember me</p></div>
                            <div class="col-6 ">
                                <a href="" class="forgot">Forgot passeword</a>
                            </div>
                        </div>
                        <br>
                        <p class="text-center">Not a member?<a href="">Sign Up</a></p>
                      </form>
                </div>
            </div>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
